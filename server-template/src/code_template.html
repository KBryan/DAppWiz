<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Template</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1em;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">WebApp</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <h1>Welcome to WebApp</h1>
    <p>Your platform to build modern web applications with ease.</p>
    <button onclick="alert('Get Started')">Get Started</button>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 WebApp. All rights reserved.</p>
</footer>

<!-- JavaScript -->
<script>
    document.querySelector('button').addEventListener('click', () => {
        alert('Button clicked!');
    });
</script>

</body>
</html>
